##
# Let's Speak - API Configuration (Laravel + CORS)
##

server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    server_name api.letspeak.online;

    root /var/www/letsspeak/backend/public;
    index index.php;

    # SSL (Certbot)
    ssl_certificate /etc/letsencrypt/live/api.letspeak.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.letspeak.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CORS + توجيه الطلبات إلى Laravel
    location / {
        add_header 'Access-Control-Allow-Origin' 'https://sys.letspeak.online' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://sys.letspeak.online' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # معالجة PHP - ضروري لـ Laravel (لا تستخدم snippets هنا)
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 60;
        fastcgi_hide_header X-Powered-By;

        add_header 'Access-Control-Allow-Origin' 'https://sys.letspeak.online' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# تحويل HTTP إلى HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name api.letspeak.online;
    return 301 https://$host$request_uri;
}
